<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Topics Final Project - Doyers Street Tour</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.typekit.net/fpj0dsx.css">
</head>

<body onload="preload(); updateBackground(); updateInfoCard(); showViewButtons();">
  <div id="clickhere" class="poabsolute" style="top: 120px; left: 50%; transform: translateX(400px); display: none;">
    <img src="../assets/clickhere.png" width="200">
  </div>
  <div id="mousePos"
    style="width: 1512px; height: 851px; position: absolute; left: 50%; top: 0%; background: rgba(255,0,0,0); transform: translateX(-50%)">
  </div>
  <!-- partial:index.partial.html -->
  <div class="minimapContainer" id="minimapContainer" style="display: none;">
    <img class="minimap poabsolute" id="minimap" width="256">
    <img class="minimapPointer poabsolute" id="minimapPointer" width="24">
  </div>
  <div class="infocard" id="infocard">
    <div class="infocardContent">
      <div class="infocardHead ffMetaWebProCondensed400">
        <p class="infocardHeadContent" id="infocardHeadContent">PLACEHOLDER</p>
      </div>
      <div class="infocardBody">
        <div class="infocardMain">
          <img class="infocardImageUrl" id="infocardImageUrl">
        </div>
        <div class="infocardDescr ffMetaWebProCondensed400">
          <!--where image description goes-->
          <p class="infocardDescrContent" id="infocardDescrContent"></p>
        </div>
      </div>
      <div class="flex" style="align-items: center; justify-content: center;">
        <a target="_blank" rel="noopener noreferrer"
          class="infocardBtn infocardBtnLearnMore ffMetaWebProCondensed400" id="infocardBtnLearnMore">
          <p class="infocardBtnTxt">Learn More</p>
        </a>
        <button onclick="closeInfoCard();" class="infocardBtn infocardBtnClose ffMetaWebProCondensed400"
          id="infocardBtnClose">
          <p class="infocardBtnTxt">Close</p>
        </button>
      </div>
      <div class="infocardFoot"></div>
    </div>
  </div>

  <div class="poabsolute buttonDayNight" id="buttonDayNight" style="display: none;">
    <button onclick="toggleDayNight()">
      <img id="buttonDayNightGraphic" width="128">
    </button>
  </div>
  <div class="poabsolute buttonView" id="buttonViewLeftContainer" style="display: none;">
    <div id="buttonViewLeft">
      <button onclick="viewTurnLeft()">
        <img class="buttonImageLeft">
      </button>
    </div>
  </div>
  <div class="poabsolute buttonView" id="buttonViewRightContainer" style="display: none;">
    <div id="buttonViewRight">
      <button onclick="viewTurnRight()">
        <img class="buttonImageRight">
      </button>
    </div>
  </div>

  <!-- Map Markers -->

  <div id="mapMarkerOne" class="buttonPosition buttonNav poabsolute" style="display: none;">
    <p>1</p>
    <img class="mapMarker poabsolute">
    <button onclick="locationOne(); mapMarkerClick();" class="mapMarkerMask">
      <div class="poabsolute"></div>
    </button>
  </div>
  <div id="mapMarkerTwo" class="buttonPosition buttonNav poabsolute" style="display: none;">
    <p>2</p>
    <img class="mapMarker poabsolute">
    <button onclick="locationTwo(); mapMarkerClick();" class="mapMarkerMask">
      <div class="poabsolute"></div>
    </button>
  </div>
  <div id="mapMarkerThree" class="buttonPosition buttonNav poabsolute" style="display: none;">
    <p>3</p>
    <img class="mapMarker poabsolute">
    <button onclick="locationThree(); mapMarkerClick();" class="mapMarkerMask">
      <div class="poabsolute"></div>
    </button>
  </div>5
  <div id="mapMarkerFour" class="buttonPosition buttonNav poabsolute" style="display: none;">
    <p>4</p>
    <img class="mapMarker poabsolute">
    <button onclick="locationFour(); mapMarkerClick();" class="mapMarkerMask">
      <div class="poabsolute"></div>
    </button>
  </div>
  <div id="mapMarkerFive" class="buttonPosition buttonNav poabsolute" style="display: none;">
    <p>5</p>
    <img class="mapMarker poabsolute">
    <button onclick="locationFive(); mapMarkerClick();" class="mapMarkerMask">
      <div class="poabsolute"></div>
    </button>
  </div>
  <div id="mapMarkerSix" class="buttonPosition buttonNav poabsolute" style="display: none;">
    <p>6</p>
    <img class="mapMarker poabsolute">
    <button onclick="locationSix(); mapMarkerClick();" class="mapMarkerMask">
      <div class="poabsolute"></div>
    </button>
  </div>

  <!-- Navigation Buttons -->

  <div class="poabsolute xCenter buttonLocation buttonNavForward" id="buttonNavForward" style="display: none;">
    <div>
      <button onclick="locMoveForward()"><img class="buttonImageNavForward" id="buttonImageNavForward"></button>
    </div>
  </div>
  <div class="poabsolute xCenter buttonLocation buttonNavBackward" id="buttonNavBackward" style="display: none;">
    <div>
      <button onclick="locMoveBackward()"><img class="buttonImageNavBackward" id="buttonImageNavBackward"></button>
    </div>
  </div>

  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
